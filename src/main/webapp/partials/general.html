
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12" style="margin-top: -30px; margin-bottom: -10px">
                    <h3 class="page-header alert alert-success pull-center"> Institute <i class="fa fa-university "> </i></h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Institute Details
                            <button type="button"  style="float: right; margin-left: 10px;" class="btn btn-primary btn-xs"> <span class="fa fa-save"></span> Save</button>
                            
                        </div>
                        <div class="panel-body">
                            <div class="row">
                              <form role="form">
                                <div class="col-lg-6">
                                  
                                        <div class="form-group">
                                            <label>School Name</label>
                                            <input class="form-control" placeholder="Enter School Name">
                                        </div>
                                         <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                         <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" class="form-control" placeholder="Enter School Name">
                                        </div>
                                        <div class="form-group">
                                            <label>School WebSite</label>
                                            <input type="email" class="form-control" placeholder="Enter School URL">
                                        </div>
                                         <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" placeholder="Enter Phone Number">
                                        </div>
                                         <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" class="form-control" placeholder="Enter Mobile Number">
                                        </div>
                                         <div class="form-group">
                                            <label>FAX</label>
                                            <input type="text" class="form-control" placeholder="Enter FAX Number">
                                        </div>
                                        <div class="form-group">
                                            <label>Admin Contact Number</label>
                                            <input type="text" class="form-control" placeholder="Enter admin Number">
                                        </div>
                                       
                                  
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6" >
                                                                         
                                         <div class="form-group" ng-controller="DatepickerDemoCtrl">
                                            <label>Start Date</label>
                                            <p class="input-group">
											<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
											<span class="input-group-btn">
											    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
											</span>
											</p>
											 <p class="help-block">{{dt | date:'fullDate' }}</p>
                                        </div>
                                        <div class="form-group" ng-controller="DatepickerDemoCtrl">
                                            <label>End Date</label>
                                            <p class="input-group">
											<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
											<span class="input-group-btn">
											    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
											</span>
											</p>
											 <p class="help-block">{{dt | date:'fullDate' }}</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Country</label><br>
                                            <country-select data-ng-model="selectedCountry"></country-select>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Currency Type</label>
                                             <select class="form-control">
                                                <option>INR</option>
                                                <option>USD</option>
                                               
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Medium of Instruction</label>
                                           	<select class="form-control">
                                                <option>English</option>
                                                <option>Hindi</option>
                                                <option>Bengali</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Code</label>
                                            <input type="text" class="form-control" placeholder="Code">
                                        </div>
                                        <div class="form-group">
                                            <label>Attendance Type</label>
                                             <select class="form-control">
                                                <option>Daily</option>
                                                <option>Class</option>
                                               
                                            </select>
                                        </div>
                                        
                                       <div class="form-group">
                                            <label>Upload Logo</label>
                                            <input type="file">
                                        </div>
                                      </div>  
                                    </form>
                              
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    <!-- Custom Theme JavaScript -->

 -->
